name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Build
    - name: Building
      run: mvn -B package
      env:
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        REDIS_PORT: ${{ secrets.REDIS_PORT }}
        TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
        TWILIO_API_TOKEN: ${{ secrets.TWILIO_API_TOKEN }}
        TWILIO_SENDER_NUMBER: ${{ secrets.TWILIO_SENDER_NUMBER }}
        TWILIO_VERIFIED_NUMBER: ${{ secrets.TWILIO_VERIFIED_NUMBER }}

  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

#    # Install Docker Compose
#    - name: Install Docker Compose
#      run: |
#        sudo apt-get update
#        sudo apt-get install docker-compose -y

    # Install Docker
    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install docker.io -y
        sudo systemctl start docker
        sudo systemctl enable docker
        sudo usermod -aG docker $USER

    # Test
    - name: Testing
      run: mvn test
      env:
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        REDIS_PORT: ${{ secrets.REDIS_PORT }}
        TWILIO_API_KEY: ${{ secrets.TWILIO_API_KEY }}
        TWILIO_API_TOKEN: ${{ secrets.TWILIO_API_TOKEN }}
        TWILIO_SENDER_NUMBER: ${{ secrets.TWILIO_SENDER_NUMBER }}
        TWILIO_VERIFIED_NUMBER: ${{ secrets.TWILIO_VERIFIED_NUMBER }}

  Checkstyle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: nikitasavinov/checkstyle-action@0.6.0
      with:
        checkstyle_config: config/checkstyle/sun_checks_custom.xml
