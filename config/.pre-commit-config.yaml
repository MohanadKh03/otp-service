repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml # Validates the syntax of YAML files.

  - repo: local
    hooks:
      - id: maven-validate # Runs Maven validate phase to trigger checkstyle plugin check code
        name: Maven Validate (Checkstyle)
        entry: mvn validate
        language: system
        pass_filenames: false # To avoid specific error of considering TwilioSenderService.java file as maven phase
